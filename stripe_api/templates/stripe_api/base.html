<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    {% block extrastyle %}
    {% endblock %}
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <div class="navbar-brand d-flex align-items-center">
            <svg width="30" height="30"></svg>
            {% block main %}
                <a style="margin-left: 1300px; " class="btn btn-default btn-danger btn-sm" href="{% url 'home' %}">Вернуться на главная страницу</a>
            {% endblock %}
        </div>
    </div>
</div>

    {% block content %}{% endblock %}
</body>
</html>
